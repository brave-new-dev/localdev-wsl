######################################################
## Temporal
######################################################

temporal_helm_version: "0.54.0"
temporal_helm_overrides: "{{ download_path }}/temporal-overrides.yml"
temporal_cluster_name: "{{ cluster_name }}"
temporal_tld: "{{ tld }}"
temporal_volume_size: 1Gi

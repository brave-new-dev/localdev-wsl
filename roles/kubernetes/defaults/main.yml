n8n_instances: 1

######################################################
## Node Red
######################################################
node_red_helm_version: "0.34.0"
node_red_helm_image_tag: "latest-22"
node_red_helm_overrides: "{{ download_path }}/node-red-overrides.yml"
node_red_cluster_name: "{{ cluster_name }}"
node_red_tld: "{{ tld }}"
